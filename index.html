<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册网易邮箱</title>
    <link rel="stylesheet" href="main.css">
    <base target="_blank">
</head>
<body>
    <header class="header">
        <div class="barl">
            <a href="https://mail.163.com/" title="网易163免费邮箱" tabindex="-1">
            <img src="img/163.png" alt="网易163免费邮箱">
            </a>
            <a href="https://www.126.com/" title="网易126免费邮箱" tabindex="-1">
            <img src="img/126.png" alt="网易126免费邮箱">
            </a>
            <a href="https://www.yeah.net/" title="网易yeah免费邮箱" tabindex="-1">
            <img src="img/yeah.png" alt="网易yeah免费邮箱">
            </a>
        </div>
        <div class="barr">
            <strong>中国第一大电子邮件服务商</strong>
            <a href="https://help.mail.163.com/feedback.do?m=add&categoryName=%e6%b3%a8%e5%86%8c">反馈意见</a>
        </div>
    </header>
    <section class="content">
        <header class="contenttop">
            <h1>欢迎注册网易邮箱！邮件地址可以登录使用其他网易旗下产品。</h1>
        </header>
        <div class="mainbody">
            <section class="contentl">
                <div class="tab">
                    <ul>
                        <li id="freebtn">注册免费邮箱</li><li id="vipbtn">注册vip邮箱</li>
                    </ul>
                </div>
                <form action="https://hao.360.com/" method="post" class="free">
                    <dl class="fname">
                        <dt>
                            <span class="nametip">*</span>
                            邮件地址
                        </dt>
                        <dd>
                            <input type="text">
                            <strong>@</strong>
                            <select name="postfix" id="">
                                <option value="163.com" selected="selected">163.com</option>
                                <option value="126.com">126.com</option>
                                <option value="yeah.net">yeah.net</option>
                            </select>
                            <div class="tip">
                                <span>6~18个字符，可使用数字、字母、下划线、需以字母开头</span>
                            </div>
                        </dd>
                    </dl>
                    <dl class="fpwd">
                        <dt>
                            <span class="nametip">*</span>
                            密码
                        </dt>
                        <dd>
                            <input type="text">
                            <div class="tip">
                                    <span>6~16个字符，区分大小写</span>
                            </div>
                        </dd>
                    </dl>
                    <dl class="fpwd2">
                        <dt>
                            <span class="nametip">*</span>
                            确认密码   
                        </dt>
                        <dd>
                            <input type="text">
                            <div class="tip">
                                <span>请再次填写密码</span>
                            </div>    
                        </dd>
                    </dl>
                    <dl class="fcode">
                        <dt>
                            <span class="nametip">*</span>
                            验证码      
                        </dt>
                        <dd>
                            <input type="text">
                            <img src="img/code.png" alt="验证码">
                            <div>
                                <span class="tip">请填写图片中的字符，不区分大小写</span>    
                                <a href="#">看不清楚？换张图片</a>
                           </div>
                        </dd>
                    </dl>
                    <dl class="ftel">
                        <dt>
                            <span class="nametip">*</span>
                            手机号码
                        </dt>
                        <dd>
                            <input type="text">
                            <div class="tip">请填写正确的手机号</div>
                        </dd>
                    </dl>
                    <dl class="fserve">
                        <dd>
                            <input type="checkbox" name="" id="">
                            <div class="tip">
                                同意
                                <a href="#">"服务条款"</a>
                                和
                                <a href="#">"隐私相关政策"</a>
                            </div>
                        </dd>
                    </dl>
                    <dl class="fbtn">
                        <dd>
                            <button type="submit">已发送短信验证，立即注册</button>
                        </dd>
                    </dl>
                </form>
            </section>
            <section class="contentr">
                <img src="img/left.JPG" alt="">
            </section>
        </div>
    </section>
    <footer class="footer">
        <a tabindex="-1" href="https://corp.163.com/index_gb.html" target="_blank">关于网易</a>&nbsp;&nbsp;
        <a tabindex="-1" href="https://help.163.com/" target="_blank">客户服务</a>&nbsp;&nbsp;
        <a tabindex="-1" href="http://corp.163.com/gb/legal/legal.html" target="_blank">隐私政策</a>&nbsp;&nbsp;|&nbsp;&nbsp;网易公司版权所有&nbsp;&copy;&nbsp;1997-2019
        <br><br>
        数据来源：艾媒咨询《2015-2018中国个人邮箱行业研究报告》
    </footer>
</body>
</html>
